<html>
<title>Joe Land</title>
	<body>
		<div class="heading">
			<img src="JoeLand.png"></img>
		</div>
		<div class="imageDiv" id="stockButton" onmouseover="mouseOver()" onmouseleave="mouseLeave()">
			<a href="stockGame.html">
			<img src="stockGameLogo.png">
			</a>
		</div>
	</body>
	<style>
	div
	{
		margin-left: auto;
		margin-right: auto;
	}
	.heading
	{
		background-color: #FFCC00;
		width: 263;
	}
	.imageDiv
	{
		background-color: #005555;
		width: 263;
		padding-top: 20;
		padding-bottom: 20;
	}
	img
	{
		display: block;
		margin-left: auto;
		margin-right: auto;
		margin-top:20;
		margin-bottom:20;
	}
	</style>
	<script>
		var level = 55;
		var hover = false;
		setInterval(function () {colorSet()}, 5);
		function mouseOver()
		{
			hover = true;
		}
		function mouseLeave()
		{
			hover = false;
		}
		function colorSet()
		{
			if(hover && level > 55)
				level -= 1;
			if(!hover && level < 99)
				level += 1;
			document.getElementById("stockButton").style.backgroundColor = "00" + level + "" + level;
		}
	</script>
</html>
