<!doctype html>
<html>
	<head>
		<title>Atomic Swing</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
			canvas 
			{
				cursor: default;
				outline: none;
			}
			
						
			p
			{
				text-align: center;
				color: #FFFFFF;
			}
		</style>
	</head>
	
	<body bgcolor="#003030">
		<div align="center" id="embed-com.joec.newchallenge.GwtDefinition"></div>
		<script type="text/javascript" src="com.joec.newchallenge.GwtDefinition/com.joec.newchallenge.GwtDefinition.nocache.js"></script>
		<p>
		A game by Joe Cleveland<br>
				<a href="https://play.google.com/store/apps/details?id=com.joec.challenge">
		  <img alt="Android app on Google Play"
			   src="https://developer.android.com/images/brand/en_app_rgb_wo_45.png" />
		</a>
		</p>
	</body>
	
	<script>
		function handleMouseDown(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = 'default';
		}
		
		function handleMouseUp(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = '';
		}
		
		document.getElementById('embed-com.joec.newchallenge.GwtDefinition').addEventListener('mousedown', handleMouseDown, false);
		document.getElementById('embed-com.joec.newchallenge.GwtDefinition').addEventListener('mouseup', handleMouseUp, false);
	</script>
</html>
